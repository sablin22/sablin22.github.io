<!DOCTYPE html>
<head>
<meta charset="utf-8">    
<title>选择你需要的界面</title>
<style>
h1 {
    text-align: center;

}

.button {
    background-color: #4CAF50; /* Green */
    border: none;
    color: white;
    padding: 15px 32px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    margin: 4px 2px;
    cursor: pointer;
    position:absolute;
    left: 560px;
    top:100px;
}

.disabled {
    opacity: 0.6;
    cursor: not-allowed;
}


</style>
</head>

<body>
<h1>选择你需要的界面</h1>
<button class="button">塘沽实验</button>

</body>
